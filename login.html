<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="images/logo.jpg" sizes="16*16">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<link rel="stylesheet" href="bootstrap.min.css"> 
<title> Login </title>
</head>

  <body >
        <header class="col-lg-12">
            <img  id="b-img" src="images/lanscape1.jpg" alt="Background Image">
        </header>

        <div class="login-page ">
        <div class="form col-sm-12">
            <div class="login">
                <div class="login-header">
                    <h2 id="login-head">LOGIN</h2>
                    <h3 style="text-align: center; margin-bottom: 20px;">Please enter your credentials to login.</h3>
                </div>
            </div>
            <form action="index.html" onsubmit="return validate()" class="login-form mb-3" >
            <input id="email" class="fields" type="text" placeholder="Email"/>
            <br>
            <label for="error" id="error1" style="height: 2px;"></label>
            <br>
            <input id="psd" class="fields" type="password"  placeholder="Password"/>
            <br>
            <label for="error" id="error2"></label>
            <br>
            <button id="submit" class="fields" style="width: 70px; margin-left: 44%; color: cornsilk; background-color: darkblue; " >login</button>
            <p class="message" >Not registered? <a  style="color: rgb(18, 6, 29); "  href="signup.html">Create an account</a></p>
            </form>
        </div>
        </div>
    <script>
        let email=document.getElementById("email");
        let error1=document.getElementById("error1");
        let error2=document.getElementById("error2");
        let psd=document.getElementById("psd");
        function validate(){
            let regexp=/^([A-Za-z0-9\.\-])+\@([A-Za-z0-9\-])+\.([a-z]{2,3})(.[a-z]{2,3})?$/
            
            if(email.value==""){
                error1.innerHTML="<h6>Email cannot be empty</h6>";
                error1.style.color="red";
                email.style.border="3px solid red";
                return false; 
            }
            if(email.value.trim()==""){
              error1.style.color="red";
              error1.innerHTML="Email cannot be empty";
              email.style.border="3px solid red";
              return false;
            }
            if(regexp.test(email.value)){
                error1.innerHTML="";   
                email.style.border="3px solid green"; 
                
            }
            else{
                error1.innerHTML="Invalid Email format";
                error1.style.color="red";
                email.style.border="3px solid red";
                return false;
            }
            if(psd.value==""){
                error2.innerHTML="<h6>Password cannot be empty</h6>";
                error2.style.color="red";
                psd.style.border="3px solid red";
                
            }  
            if(psd.value.trim()==""){
              error2.style.color="red";
              error2.innerHTML="Password cannot be empty";
              psd.style.border="3px solid red";
              return false;
            }  
            if((psd.value)<8){
                error2.innerHTML="Invalid password";
                error2.style.color="red";
                psd.style.border="3px solid red";
                return false;
            }
            else{
                error2.innerHTML="";
                psd.style.border="3px solid green";
                return true;
            }
            
            }
         
  
        
    </script>    
    </body>

    </html>
