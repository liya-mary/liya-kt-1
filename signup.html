<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="images/logo.jpg" sizes="16*16">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  <body class="signup-body">
      <header class="col-lg-12">
          <img  id="b-img" style="height: 700px;" src="images/land1.jpg" alt="Background Image">
      </header>
      <form action="login.html" style="border:1px solid #ccc" onsubmit="return validate()">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          
          <label for="username"><b>Username</b></label>
          <br>
          <input id="name"  class="field1" type="text" placeholder="Enter Username" >
          <br>
          <label id="nameerror" for="nameerror"></label>
          <br>

          <label for="email"><b>Email</b></label>
          <br>
          <input id="email" class="field1" type="text" placeholder="Enter Email"> 
          <br>
          <label id="emailerror" for="emailerror"></label>
          <br>

            
          <label  for="phonenumber"><b>Phonenumber</b></label>
          <br>
          <input id="phnno" class="field1" type="text" placeholder="Enter Phonenumber(10 digit)" >
          <br>
          <label id="phnerror" for="phnno-error"></label>
          <br>

          <label  for="psw"><b>Password</b></label>
            <br>
          <input id="pwd" class="field1" type="password" placeholder="Enter Password">
          <br>
          <label id="pwderror" for="passworderror"></label>
          <br>

          <label   for="psw-repeat"><b>Repeat Password</b></label>
          <br>
          <input id="pswrd" class="field1" type="password" placeholder="Repeat Password" >
          <br>
          <label id="pswrderror" for="passworderror"></label>
          <br>

          <label>
            <input type="checkbox"  style="margin-bottom:15px;"> Remember me
          </label>
      
          <p style="font-size: 14px;">By creating an account you agree to our <a href="#" style="color:rgb(17, 38, 59)">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
          
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      
<script>
  let email=document.getElementById("email");
  let emailerror=document.getElementById("emailerror");
  let name=document.getElementById("name");
  let nameerror=document.getElementById("nameerror");
  let phnno =document.getElementById("phnno");
  let phnerror=document.getElementById("phnerror");
  var pwd=document.getElementById("pwd");
  let pwderror=document.getElementById("pwderror");
  var pswrd=document.getElementById("pwds");
  let pswrderror=document.getElementById("pwd2error");
      function validate(){
          let regexp=/^([A-Za-z0-9\.\-])+\@([A-Za-z0-9\-])+\.([a-z]{2,3})(.[a-z]{2,3})?$/
          let phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/
           // let letters=/^[\w]+$/;
          //let strong = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
          let strong = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
          let medium = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");
          

            if(name.value==""){
              nameerror.innerHTML="Username cannot be empty";
              nameerror.style.color="red";
              name.style.border="3px solid red";
              return false;
            }
            if(name.value.trim()==""){
              nameerror.innerHTML="Username cannot be empty";
              nameerror.style.color="red";
              name.style.border="3px solid red";
              return false;
            }
            else{
              name.style.border="3px solid green";
              nameerror.innerHTML="";
            }
          /*  if(letters.test(name.value)==true){
              name.style.border="3px solid green";
              nameerror.innerHTML="";
              return false;
            }   */
            if(email.value==""){
              emailerror.style.color="red";
              emailerror.innerHTML="Email cannot be empty";
              email.style.border="3px solid red";
              return false;
            }
            if(email.value.trim()==""){
              emailerror.style.color="red";
              emailerror.innerHTML="Email cannot be empty";
              email.style.border="3px solid red";
              return false;
            }
            if(regexp.test(email.value)==false){
                emailerror.innerHTML="Invalid Email format";
                emailerror.style.color="red";
                email.style.border="3px solid red";
                return false;
            }
            else {
                email.style.border="3px solid green";
                emailerror.innerHTML="";
                
            }
            if(phnno.value==""){
              phnerror.innerHTML="Phonenumber cannot be empty";
              phnerror.style.color="red";
              phnno.style.border="3px solid red";
              return false;
            }
            if(phnno.value.trim()==""){
              phnerror.style.color="red";
              phnerror.innerHTML="Phonenumber cannot be empty";
              phnno.style.border="3px solid red";
              return false;
            }
            if(phnno.value>10){
              phnerror.innerHTML="Invalid phonenumber";
              phnerror.style.color="red";
              phnno.style.border="3px solid red";
              return false;
            }
            if(phoneno.test(phnno.value)==false){
              phnerror.innerHTML="Invalid phone number";
              phnerror.style.color="red";
              phnno.style.border="3px solid red";
              return false;
             } 
             
             else{
              phnno.style.border="3px solid green";
              phnerror.innerHTML="";
             }
            if (pwd.value.length == 0) {
              pwderror.innerHTML = 'Type Password';
              pwderror.style.color="red";
              pwd.style.border="3px solid red";
              return false;
            }
            if(pwd.value=="") {
                pwderror.innerHTML = 'Type Password';
                pwderror.style.color="red";
                pwd.style.border="3px solid red";
                return false;
            } 
            if(pwd.value.trim()=="") {
                pwderror.innerHTML = 'Type Password';
                pwderror.style.color="red";
                pwd.style.border="3px solid red";
                return false;
            } 
            
            
            if(medium.test(pwd.value)== false) {
               /* pwderror.innerHTML = '<span style="color:orange">Medium!!! Try including special characters</span>';
                pwd.style.border="3px solid orange";
                return false;*/
                pwderror.innerHTML = '<span style="color:red">Weak! Add more characters</span>';
                pwd.style.border="3px solid red";  
                return false; 
            }
           
            if(strong.test(pwd.value)) {
                pwderror.innerHTML = '<span style="color:green">Strong!</span>';
                pwd.style.border="3px solid green";
                
            } 
            else {
              pwderror.innerHTML = '<span style="color:orange">Medium!!! Try including special characters</span>';
                pwd.style.border="3px solid orange";
                return false;     
            }   
           /* else{
                /*pwderror.innerHTML = '<span style="color:red">Weak! Add more characters</span>';
                pwd.style.border="3px solid red";  
                return false;     
                pwderror.innerHTML = '<span style="color:orange">Medium!!! Try including special characters</span>';
                pwd.style.border="3px solid orange";
                return false;      */
            
            if(pswrd.value=="") {
                pswrderror.innerHTML = 'Type Password';
                pswrderror.style.color="red";
                pswrd.style.border="3px solid red";
                return false;
            } 
            if(pswrd.value.trim()=="") {
                pswrderror.innerHTML = 'Type Password';
                pswrderror.style.color="red";
                pswrd.style.border="3px solid red";
                return false;
            } 
            if(pswrd.value!=psd.value) {
                pswrderror.innerHTML = 'Type Password';
                pswrderror.style.color="red";
                pswrd.style.border="3px solid red";
                return false;
            } 
            else{
              pswrd.style.border="3px solid green";
              return true;
            }
            return true;
          }
          
           

</script>
